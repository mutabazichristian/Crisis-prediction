<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Banking Crisis Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict"><i class="fas fa-calculator me-1"></i> Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/visualize"><i class="fas fa-chart-bar me-1"></i> Visualize</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload"><i class="fas fa-upload me-1"></i> Upload Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="mb-4">Visualize Historical Crisis Data</h2>
        <div class="row">
            <div class="col-md-6">
                <h5><i class="fas fa-chart-bar me-2"></i> Default Rate Over Time</h5>
                <canvas id="defaultRateChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5><i class="fas fa-chart-bar me-2"></i> Loan Default Rate Over Time</h5>
                <canvas id="loanDefaultRateChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/visualize.js') }}"></script>
